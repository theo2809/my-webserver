<h1 style ="color:white;"> drag and drop</h1>
<html>


<head>
<script>
function allowDrop(ev) {
  ev.preventDefault();
}

function drag(ev) {
  ev.dataTransfer.setData("text", ev.target.id);
}
<style>

      
    </style>
function drop(ev) {
  ev.preventDefault();
  var data = ev.dataTransfer.getData("text");
  ev.target.appendChild(document.getElementById(data));
}
</script>
</head>
<body>

<div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)"></div>

<img id="drag1" src="https://th.bing.com/th/id/OIP.ysJVgNf4tZqlrV_NHLhVPAHaHS?w=196&h=194&c=7&r=0&o=5&dpr=1.5&pid=1.7" draggable="true" ondragstart="drag(event)" width="336" height="336">
<div id="div2" ondrop="drop(event)" ondragover="allowDrop(event)"> width="336" height="336" x="100" y="50</div>
</body>
